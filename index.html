<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
 <h1>Guess the Number!</h1>
         <div id="start-container" class="start-container">
            <input type="number" id="start" placeholder="start">
            <span>and</span>
            <input type="number" id="end" placeholder="end"> 
            <button id="startGame">start game</button>
         </div>
         <div class="container" id="container">
            
        <p id="paragrath"></p>
        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
        <button id="guessBtn">Guess</button>
        <p id="feedback"></p>
        <p id="attempts"></p>
        <button id="restartBtn" style="display: none;">Restart Game</button>
         </div>
       
    </div>

    <script src="index.js"></script>
</body>
</html>
